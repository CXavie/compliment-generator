<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importing Google Fonts for Montserrat and Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

        /* THE EXECUTIVE SAGE PALETTE
           Primary: #006F87 (Deep Teal)
           Secondary: #CFFFEA (Soft Mint)
           Background: #F9F9F9 (Off-White)
           Text: #1A1A1A (Soft Black)
        */

        :root {
            --primary: #006F87;
            --primary-hover: #005668;
            --secondary: #CFFFEA;
            --bg-color: #F9F9F9;
            --text-color: #1A1A1A;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 650px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-color);
            text-align: center;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .subtitle {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 32px;
        }

        /* Form Elements */
        .controls {
            margin-bottom: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            text-align: left;
        }

        label {
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-color);
        }

        select {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
            transition: var(--transition);
        }

        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 111, 135, 0.1);
        }

        .generate-btn {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .generate-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        /* Display Area */
        .display-area {
            margin-top: 40px;
            padding: 30px;
            background-color: var(--secondary);
            border-radius: 12px;
            min-height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: var(--transition);
        }

        #compliment-text {
            font-size: 1.15rem;
            font-weight: 500;
            color: var(--primary);
            margin-bottom: 16px;
        }

        .placeholder-text {
            color: rgba(0, 111, 135, 0.6);
            font-style: italic;
        }

        /* Action Buttons */
        .copy-btn {
            background: #fff;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            display: none; /* Hidden until a compliment is generated */
            transition: var(--transition);
        }

        .copy-btn:hover {
            background: var(--primary);
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 24px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');
        const selectEl = document.getElementById('category-select');
        const textDisplay = document.getElementById('compliment-text');

        // State to track last index to avoid immediate repeats
        let lastIndex = -1;

        /**
         * Generates a random compliment based on selected category
         */
        function generateCompliment() {
            const category = selectEl.value;
            const options = library[category];
            
            let randomIndex;
            // Ensure we don't get the same compliment twice in a row
            do {
                randomIndex = Math.floor(Math.random() * options.length);
            } while (randomIndex === lastIndex && options.length > 1);

            lastIndex = randomIndex;
            const selectedText = options[randomIndex];

            // Update UI
            textDisplay.textContent = selectedText;
            textDisplay.classList.remove('placeholder-text');
            copyBtn.style.display = 'block';
            copyBtn.textContent = 'Copy to Clipboard';
        }

        /**
         * Copies the generated text to the clipboard
         */
        function copyToClipboard() {
            const text = textDisplay.textContent;
            
            // Standard fallback for clipboard in local environments
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                copyBtn.textContent = '✓ Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy to Clipboard';
                }, 2000);
            } catch (err) {
                console.error('Unable to copy', err);
            }
            
            document.body.removeChild(textArea);
        }

        // Event Listeners
        generateBtn.addEventListener('click', generateCompliment);
        copyBtn.addEventListener('click', copyToClipboard);
    </script>
</body>
</html>
